    <script type="text/javascript">
      var obj;
      var data;

      $(function()
      {
        $("#clear").click(function()
        {
          $("#cell").hide();
        });

        $("#get").click(function()
        {
          $("#cell").show();          
          $.ajax(
          {
            url: 'https://randomuser.me/api/?results=10',
            dataType: 'json',
            success: function(data) 
            {
              console.log(data);
              //now json variable contains data in json format
              //let's display a few items
              for (var i=0;i<data.results.length;++i)
              {
                  $('#list').append('<div class="cell" id="'+data.results[i].login.md5+'"><img src="'+data.results[i].picture.thumbnail+'" />'+data.results[i].name.first+' '+data.results[i].name.last+'<br />'+data.results[i].location.city+', '+data.results.location.state+'<div></div></div>');
              }
            }
          });
        });

        $(document).on('click', 'div.cell', function(){
          //alert('Yay!');

        });
